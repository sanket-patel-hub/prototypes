<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Reservations</title>
</head>
<body>
    <h1>Welcome to the reservations page</h1>
    <table>
        <tr>
            <td>Room</td>
            <td>Room Number</td>
            <td>Guest</td>
        </tr>
        <tr th:each="reservation: ${roomReservations}">
            <td th:text="${reservation.roomName}">Room Name</td>
            <td th:text="${reservation.roomNumber}">Room Number</td>
            <td th:text="${reservation.lastName}!=null? ${reservation.lastName} + ', '+${reservation.firstName}: 'VACANT'">Guest</td>
        </tr>
    </table>
</body>
</html>
